log4cplus.rootLogger=INFO, Console
log4cplus.logger.Process=INFO, File

log4cplus.appender.Console=log4cplus::ConsoleAppender
log4cplus.appender.Console.layout=log4cplus::PatternLayout
log4cplus.appender.Console.layout.ConversionPattern=%d{%M:%S.%q} [%-5p] %-18c- %m%n

log4cplus.appender.File=log4cplus::FileAppender
log4cplus.appender.File.File=/var/log/process_monitor.log
log4cplus.appender.File.AsyncAppend=true
log4cplus.appender.File.layout=log4cplus::PatternLayout
log4cplus.appender.File.layout.ConversionPattern=%d %m%n
